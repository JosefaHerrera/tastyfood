<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasty Food</title>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>

	
	<!-- Create account -->
	<section class="create">
		<div class="container">
			<div class="row">
				<div class="col s12 center-align">
					<h1 class="create-text">SIGN UP</h1>
 					<h6 class="create-parrafo">Nice to meet you</h6>
				</div>
				<div class="col s12 center-align">
					<div class="grupo">
						<input type="text" class="form-control" id="name-signup" placeholder="Your Name">
						<div class="name-error"></div>
						<input type="text" class="form-control" id="email-signup" placeholder="Your Email">
						<div class="email-error"></div>
						<input type="password" class="form-control" id="pass-signup" placeholder="Password">
						<div class="pass-error"></div>
						<a class="waves-effect waves-light btn btn-input center-align form-control" id="iniciar-sesion" href="search.html">CREATE ACCOUNT</a>
					</div>
				</div>
			</div>
		</div>

	<!-- Fin Create account -->

	<script src="dist/js/script.js"></script>
